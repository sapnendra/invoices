<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="invoiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#invoiceGrad)"/>
  
  <!-- Invoice document -->
  <rect x="18" y="12" width="28" height="38" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Invoice lines -->
  <line x1="22" y1="20" x2="42" y2="20" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="38" y2="26" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="31" x2="38" y2="31" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="36" x2="35" y2="36" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Dollar sign -->
  <circle cx="38" cy="42" r="5.5" fill="#3B82F6"/>
  <text x="38" y="46" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
