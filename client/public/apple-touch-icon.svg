<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleTouchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="180" height="180" rx="40" fill="url(#appleTouchGrad)"/>
  
  <!-- Invoice document -->
  <rect x="45" y="30" width="90" height="120" rx="6" fill="white" opacity="0.95"/>
  
  <!-- Invoice header line -->
  <line x1="60" y1="55" x2="120" y2="55" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Invoice content lines -->
  <line x1="60" y1="75" x2="110" y2="75" stroke="#8B5CF6" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="60" y1="90" x2="110" y2="90" stroke="#8B5CF6" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="60" y1="105" x2="100" y2="105" stroke="#8B5CF6" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Dollar badge -->
  <circle cx="110" cy="130" r="18" fill="#3B82F6"/>
  <text x="110" y="142" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
